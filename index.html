<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Link</title>
</head>
<body>
    <main>
        <h1>Gerador de Links do WhatsApp</h1>
        <form id="myForm" action="">
            <input id="celular" type="text" placeholder="(DDD) 999999999" required maxlength="11"><br>
            <button class="submit">Gerar Link</button>
        </form>
       <div class="resultado">
            <a href="" target="_blank" class="link"></a>    
       </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
